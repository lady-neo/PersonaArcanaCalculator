<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Calcular Arcana</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1><a href="index.html">Persona Arcana Calculator</a></h1>
  <nav>
    <a href="calculate.html">Calcular</a>
    <a href="view_arcana.html">Ver Arcanas</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Calcule sua Arcana</h2>
    <form id="calc-form">
      <label for="dob">Data de Nascimento:</label>
      <input type="date" id="dob" name="dob" required>
      <button type="submit">Calcular</button>
    </form>
    <div id="error" class="error"></div>
    <div id="result" class="hidden">
      <h3 id="arcana-name"></h3>
      <img id="arcana-image" alt="Arcana">
      <p>Número: <span id="arcana-number"></span></p>
      <div class="related-list" id="related-list"></div>
    </div>
  </div>
</main>

<footer>
  <p>© Persona Arcana Project</p>
</footer>

<script src="js/data_arcanas.js"></script>
<script src="js/data_characters.js"></script>
<script src="js/main.js"></script>
</body>
</html>
